<!DOCTYPE html>
<html lang="en" ng-app="storeApp">
<head>
    <meta charset="UTF-8">
    <title>Store</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="//code.angularjs.org/1.5.7/angular-route.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="foundation-6.2.3-complete/css/foundation.css"/>
    <link rel="stylesheet" href="css/style.scss"/>
    <link rel="stylesheet" href="css/style.css"/>
</head>


<body ng-controller="storeController">


<!--<h2>Current gold: {{ currency.amount }}</h2>-->
<!--<button ng-click="purchase(500)">Purchase for $500</button>-->

<h4 id="progressBarTitle">Current progress</h4>
<div class="row">
    <div class="progress large-4 large-centered columns" role="progressbar" tabindex="0" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
        <div class="progress-meter" ng-class="{'progress-meter-oneFourth': classOneFourthProgress}"></div>
    </div>
</div>

<h1>Your total skill points: {{ totalSkillPoints }}</h1>

<!--ng-repeat character class cards-->
<div class="row">
    <div class="large-3 columns" ng-repeat="class in classes">
        <div class="card classCard" ng-class="{'activeCard' : activeClass}">
            <div class="image">
                <img ng-src="{{ class.image }}">
                <h2 class="title">{{ class.name }}</h2>
            </div>
            <div class="content">
                <p><strong>Strength: </strong>{{ class.skill }}</p>
                <p><strong>Weakness: </strong>{{ class.weakness }}</p><br>
                <h4 class="classCost">Cost: {{ class.cost }}</h4>
            </div>
            <div class="action">
                <a class="button classSelectButton" ng-disabled="isDisabled" ng-click="calcCostController(class.cost)">Select this class</a>
            </div>
        </div>
    </div>
</div>

<!-- container for adding character name -->

<div ng-show="isDisabled">
    <h2>Your character name: {{ charName }}</h2>
    <input id="charName" type="text" ng-model="charName" placeholder="Enter character name"/>
</div>

<!-- ng-repeat character special abilities --->

</body>

</html>
