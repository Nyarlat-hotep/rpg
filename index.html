<!DOCTYPE html>
<html lang="en" ng-app="storeApp">
<head>
    <meta charset="UTF-8">
    <title>Store</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="//code.angularjs.org/1.5.7/angular-route.js"></script>
    <script src="app.js"></script>
    <!--<link rel="stylesheet" href="foundation-6.2.3-complete/css/foundation.css"/>-->
</head>

<style>
    .odd {
        background-color: blue;
    }
    .even {
        background-color: red;
    }
</style>

<body ng-controller="storeController">

<!--<h2>Current gold: {{ currency.amount }}</h2>-->
<!--<button ng-click="purchase(500)">Purchase for $500</button>-->

<ul ng-controller="storeController">
    <li ng-repeat="person in people" ng-class="{even: !$even, odd: !$odd}"> <!-- !$even because of array 0 index-->
        {{ person.name }} lives in {{ person.city }}
    </li>
</ul>


</body>
</html>
